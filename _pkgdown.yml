url: https://cidree.github.io/duckspatial/
template:
  bootstrap: 5
  bslib:
    bg: '#F5F7FA'
    fg: '#202123'
    primary: '#333C4A'
    secondary: '#ff5733'
    pkgdown-nav-height: 75px
    base_font:
      google: Roboto
    heading_font:
      google: Merriweather
    code_font:
      google: Source Code Pro
  theme: pygments
authors:
  Adrián Cidre González:
    href: https://adrian-cidre.com/

reference:
- title: Spatial extension
  contents:
  - ddbs_install
  - ddbs_load

- title: Read/Write
  contents:
  - ddbs_read_vector
  - ddbs_write_vector
  - ddbs_register_vector

- title: Spatial operations (binary)
  contents:
  - ddbs_difference
  - ddbs_intersection
  - ddbs_join

- title: Spatial operations (unary)
  contents:
  - ddbs_boundary
  - ddbs_buffer
  - ddbs_centroid
  - ddbs_is_simple
  - ddbs_is_valid
  - ddbs_make_valid
  - ddbs_simplify

- title: Spatial operations (measures)
  contents:
  - ddbs_area
  - ddbs_length

- title: Data manipulation
  contents:
  - ddbs_filter
  - ddbs_join

- title: SQL wrappers
  contents:
  - ddbs_create_conn
  - ddbs_stop_conn
  - ddbs_create_schema
  - ddbs_crs
  - ddbs_drivers
  - ddbs_glimpse
  - ddbs_list_tables

navbar:
  title: duckspatial
  bg: dark
  left:
  - icon: fa-home
    href: index.html
  - text: Reference
    href: reference/index.html
  - text: News
    href: news/index.html
  structure:
    right:
    - search
    - github
  components:
    github:
      icon: fa-github
      href: https://github.com/Cidree/duckspatial
      aria-label: GitHub
