url: https://cidree.github.io/duckspatial/
template:
  bootstrap: 5
  bslib:
    bg: '#F5F7FA'
    fg: '#202123'
    primary: '#333C4A'
    secondary: '#ff5733'
    pkgdown-nav-height: 75px
    base_font:
      google: Roboto
    heading_font:
      google: Merriweather
    code_font:
      google: Source Code Pro
  theme: pygments
authors:
  Adrián Cidre González:
    href: https://adrian-cidre.com/
  Egor Kotov:
    href: https://www.ekotov.pro/

